<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>child</title>
</head>
<body>

child
<button class="btn">to parent</button>
</body>
</html>
<script>
    window.addEventListener('message', (e) => {
            console.info('from parent:' + JSON.stringify(e.data));
        }
    );

    document.querySelector('.btn').addEventListener('click', () => {
        parent.postMessage('child', 'http://localhost:8080');
    })
</script>
