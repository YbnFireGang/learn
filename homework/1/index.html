<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add favorite</title>
    <style>
        .add-favorite {
            cursor: pointer;
            width: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<img src="./img/favorite.png" alt="" class="j-add-favorite add-favorite">
</body>
</html>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/dist/favorite.js"></script>
<script>
  (function ($) {
    $.Thumb = Thumb;
    $.fn.addFavorite = function (num) {
      var thumb = new Thumb(num);
      this.after('<span class="js-add-num">' + thumb.getFavorite() + '</span>');
      this.click(function () {
        thumb.addFavorite();
        $('.js-add-num').text(thumb.getFavorite());
      });
      return this;
    };
    $('.j-add-favorite').addFavorite();
  })(jQuery)
</script>
